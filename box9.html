<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    #box
    {
        border:2px solid brown;
        overflow:auto;
    }
    #left
    {
        background-color:palevioletred;
        height:100px;
        width:50%;
        float:left;
    }
    #right{
        background-color:lavender;
        height:100px;
        width:50%
        float:right;
    } 
    </style>
</head>
<body>
    <div id="box">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
